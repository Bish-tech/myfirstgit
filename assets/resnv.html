<!DOCTYPE html>
<html lang="en">
<head>

<body>

            <img src="../assets/Images/finance.jpg" alt="" style="width: 50px; height: 45px;">
        </div>
        <div class="right" id="toggler">
            <ul>

                </li>
            </ul>
        </div>

    <script>
        function toggleMenu(event){
            event.preventDefault();
            var x = document.getElementById("toggler");
            x.classList.toggle("show");
        }
    </script>
</body>
</html>
